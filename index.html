<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <link href="./dist/output.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gray-50">

    <!-- Cabecera con logo -->
    <header class="bg-white shadow p-4">
        <div class="container mx-auto flex items-center justify-between">
            <img src="./assets/img/microsystem.png" alt="Logo" class="h-12">
            <h1 class="text-2xl font-bold text-gray-800">Demo</h1>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="flex-grow container mx-auto p-4">
        <form class="space-y-4 bg-white p-6 rounded shadow-lg">
            <input type="text" placeholder="Nombre" class="w-full p-3 border border-gray-300 rounded">
            <input type="email" placeholder="Email" class="w-full p-3 border border-gray-300 rounded">
            <input type="tel" placeholder="Teléfono" class="w-full p-3 border border-gray-300 rounded">
            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">Enviar</button>
        </form>
    </main>

    <!-- Footer con 5 opciones e iconos -->

<!-- Footer con 5 opciones e iconos mejorado y sobremarcado -->
<!-- Footer con 5 opciones e iconos mejorado y sobremarcado usando Tailwind CSS -->
